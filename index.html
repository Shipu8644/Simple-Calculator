<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="bg-green-200 w-1/2 mx-auto mt-8">
            <h1 class="text-5xl text-center">Calculator</h1>
            <textarea class="ml-4" name="" id="textArea" cols="90" rows="2" placeholder="0"></textarea>

            <div class="grid grid-cols-4 grid-rows-5 gap-4 text-center p-4">
                <div class="eqn border-2 bg-blue-200">+</div>
                <div class="eqn border-2 bg-blue-200">-</div>
                <div class="eqn border-2 bg-blue-200">*</div>
                <div class="eqn border-2 bg-blue-200">/</div>
                <div class="number border-2 bg-blue-200">7</div>
                <div class="number border-2 bg-blue-200">8</div>
                <div class="number border-2 bg-blue-200">9</div>
                <div class="border-2 bg-blue-200 row-span-4"> <span id="=" class="text-5xl">=</span> </div>
                <div class="number border-2 bg-blue-200">4</div>
                <div class="number border-2 bg-blue-200">5</div>
                <div class="number border-2 bg-blue-200">6</div>
                <div class="number border-2 bg-blue-200">1</div>
                <div class="number border-2 bg-blue-200">2</div>
                <div class="number border-2 bg-blue-200">3</div>
                <div class="number border-2 bg-blue-200">0</div>
                <div class="number border-2 bg-blue-200">.</div>
                <div id="c" class="border-2 bg-blue-200">C</div>
            </div>
        </section>
    </main>

    <script src="js/Cal.js"></script>
</body>

</html>
